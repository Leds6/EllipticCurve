<!DOCTYPE html>
<html>
<head>
	<title>Elliptic</title>
	<style type="text/css">
		html, body {
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div id="canvas" style="width:100%;height:80%;"></div>

	<form>
		<p>y^2 = x^3 + <input type="number" id="a"> x + <input type="number" id="b"></p>
		<input type="submit" id="calc" value="Calculer">
	</form>
	

  	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="js/Point.js"></script>
	<script type="text/javascript" src="js/Elliptic.js"></script>

	<script>


		var calc = document.querySelector('#calc');

		calc.addEventListener('click', function(e) {
			e.preventDefault();

			var a = document.querySelector('#a').value;
			var b = document.querySelector('#b').value;
			draw(new Elliptic(a, b));
		});


		var canvas = document.getElementById('canvas');


		


		

		function draw(e) {

			x = []
			y = []

			console.log(e.calc(1))
			for(var i = -3; i < 4; i = i + 0.01) {
				//i = Math.round(i * 100) / 100
				x.push(i);
				y.push(e.calc(i));
				console.log(y)
			}

			x_reverse = x.slice().reverse();
			x = x_reverse.concat(x);
			y_inverse = y.slice().reverse().map(function(elt) {return -1 * elt;});
			y = y_inverse.concat(y);


			var layout = {
				title: '',
			  	xaxis: {
			    	title: '',
			    	showgrid: false,
			    	zeroline: false
			  	},
			  	yaxis: {
			    	title: '',
			    	showline: false
			  	}
			};
				
			var trace1 = {
				x: x,
				y: y,
			 	type: 'scatter'
			};

			console.log(e.calc(1))

			p1 = new Point(0.5, e.calc(0.5))

    		var trace2 = {
			  x: [p1.x],
			  y: [p1.y],
			  mode: 'markers',
			  type: 'scatter',
			  marker: { size: 12 }
			};

			p2 = new Point(2, e.calc(2))

			var trace3 = {
			  x: [p2.x],
			  y: [p2.y],
			  mode: 'markers',
			  type: 'scatter',
			  marker: { size: 12 }
			};

			var trace4 = {
			  x: [p1.x, p2.x],
			  y: [p1.y, p2.y],
			  mode: 'lines'
			};
			
			p3 = e.sum(p1, p2)

			var trace5 = {
			  x: [p3.x],
			  y: [p3.y],
			  mode: 'markers',
			  type: 'scatter',
			  marker: { size: 12 }
			};

			var data = [trace1, trace2, trace3];

			Plotly.newPlot(canvas, data, layout);
		}

            	data.points[i].y.toPrecision(4) + '\n\n';
    		}


    		alert('Closest point clicked:\n\n'+pts);
		});
		*/





	</script>

</body>
</html>
